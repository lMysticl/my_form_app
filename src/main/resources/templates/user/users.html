<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">
<head >
    <title>Spring Framework Guru</title>
   <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body th:inline="text">
<div class="container">
    <th:block th:include="fragments/header :: header"></th:block>
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Users</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Active</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"/>
                <td th:text="${user.name}">name</td>
                <td th:text="${user.lastName}">lastName</td>
                <td th:text="${user.roles}">lastName</td>
                <td th:text="${user.active}">active</td>
                <td th:text="${user.email}">email</td>
                <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
                <td><a onclick="return confirm('Are you sure?')"
                       th:href="${'/user/delete/' + user.id}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<style type="text/css">
    body {

        filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='../images/login.jpg', sizingMethod='scale');
        -ms-filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/hero_gradient.gif',sizingMethod='scale')";
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 17px;
        background: url(../images/login.jpg) no-repeat fixed 50% 30%;
        background-size: cover;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
    }
    td{
        background: whitesmoke;
    }
    h2,footer{
        color: whitesmoke;
    }
</style>
</body>
</html>
