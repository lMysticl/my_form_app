<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Spring Security Example </title>
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/vendor/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>
<body th:inline="text">

<div class="container login">


    <form th:action="@{/login}" method="POST" class="form-sign-in">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>
        <input type="text" id="email" maxlength="80" name="email" th:placeholder="Email"
               class="form-control"/> <br/>

        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p id="invalid-email-password">Email or Password invalid, please verify</p>
        </div>

        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" onclick="test()"
                th:text="Login"></button>
        <a class="btn btn-lg btn-primary btn-block" href="#" th:href="@{/}">Home Page</a>

    </form>


</div>

<script src="js/vendor/jquery-3.1.1.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/jquery.json.js"></script>
<script src="js/login.js"></script>

</body>
</html>
